<a href="#/movies"><span class="glyphicon glyphicon-backward"></span>Go Back</a>
<div class="panel panel-primary" ng-init="getProducer()">
    <div class="panel-body">
        <div class="row">
            <div class="col-md-3 col-sm-6" style="background-color: maroon">
                <img src="{{producer.image_url}}" class="img-responsive">
            </div>
            <div class="col-md-8 col-sm-6">
                </p>{{producer.bio}}</p>
                <ul class="list-group">
                    <li class="list-group-item">Name : {{producer.name}}</li>
                    <li class="list-group-item">Gender : {{producer.sex}}</li>
                    <li class="list-group-item">DOB : {{producer.dob}}</li>
                    <li class="list-group-item">Mobile No. : {{producer.phone}}</li>
                </ul>
            </div>
        </div>
        <div class="pull-right">
            <a href="#/producers/edit/{{producer._id}}" class="btn btn-primary"><i class="fa fa-pencil-square-o" aria-hidden="true"></i> Edit</a>
            <a href="#" ng-click="removeProducer(producer._id)" class="btn btn-danger"><i class="fa fa-trash" aria-hidden="true"></i>Delete</a>
        </div>
    </div>
</div>
