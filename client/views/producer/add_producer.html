<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8 ">
        <div class="box box-primary">
            <div class="row " style="padding: 0px;background-color: #56baed;">
                <div class="col-md-4">
                    <div class="single_member" style="padding-left: 5%;margin-top: 45%">
                        <div class="author">
                            <img src="/image/users.png" alt="">
                        </div>
                        <div class="author_decs">
                            <h4>Add Produce</h4>
                            <hr>
                        </div>
                    </div>
                </div>
                <div class="col-md-8" style="background-color: #FDFEFE;border-top-right-radius: 10px;border-bottom-right-radius: 10px;box-shadow: 3px 0px #EAEDED  ;">
                    <form ng-submit="addProducer()" name="addForm">
                        <div class="single_member">
                            <br>
                            <br>
                            <div class="author_decs">
                                <div class="form-group">
                                    <input type="text" class="form-control" ng-model="producer.name" placeholder="Name" name="name" ng-required="true">
                                    <div ng-show="addForm.name.$touched && addForm.name.$invalid" style="margin-top: 5px">
                                        <div class="alert alert-danger">
                                            <center><small>Please Enter Name</small></center>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <select ng-model="producer.sex" class="form-control" ng-required="true" name="sex">
                                        <option value="">Choose your gender</option>
                                        <option value="Male">Male</option>
                                        <option value="Female">Female</option>
                                    </select>
                                    <div ng-show="addForm.sex.$touched && addForm.sex.$invalid" style="margin-top: 5px">
                                        <div class="alert alert-danger">
                                            <center><small>Please Choose Gender</small></center>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="date" class="form-control" ng-model="producer.dob" placeholder="Date Of Birth" ng-required="true" name="dob">
                                    <div ng-show="addForm.dob.$touched && addForm.dob.$invalid" style="margin-top: 5px">
                                        <div class="alert alert-danger">
                                            <center><small>Please Enter DOB</small></center>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="number" class="form-control" ng-model="producer.phone" placeholder="MobileNo." ng-minlength="10" ng-maxlength="10" ng-required="true" name="phone">
                                    <span class="help-block" ng-show="addForm.phone.$error.required || addForm.phone.$error.number">Valid phone number is required</span>
                                    <span class="help-block" ng-show="((addForm.phone.$error.minlength ||addForm.phone.$error.maxlength) && addForm.phone.$dirty)">phone number should be 10 digits
                                    </span>
                                </div>
                                <div class="form-group">
                                    <textarea class="form-control" ng-model="producer.bio" placeholder="Tell us about you..." ng-requiiored="true" name="bio"></textarea>
                                    <div ng-show="addForm.bio.$touched && addForm.bio.$invalid" style="margin-top: 5px">
                                        <div class="alert alert-danger">
                                            <center><small>Please Enter About Yourself</small></center>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <br>
                        <center>
                            <button class="primary-btn text-uppercase" type="submit"><i class="fa fa-paper-plane" aria-hidden="true"></i> Submit</button>
                        </center>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
